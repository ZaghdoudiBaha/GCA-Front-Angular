<div class="card" *ngIf="isAuth">
    <div class="card-header">
  
      <h3 class="card-title"> Gestion Congé</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive ps">
        <button class="btn btn-primary" (click)="toAddConge()"><i class="fas fa-calendar-plus"></i></button> <br><br>
        <table class="table table-hover ">
          <thead class=" text-primary">
            <tr>
              <th>
                Id
              </th>
              <th>
                Nom
              </th>
              <th>
                Prenom
              </th>
              <th>
                Début
              </th>
              <th>
                Fin
              </th>
              <th>
                raison
              </th>
              <th>
                Solde Congé
              </th>
              <th>
                Payer
              </th>
              <th>
                Actif
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- [class] pour mettre le contenue de la class d'une maniere dynamique avec une condition  -->
            <tr *ngFor="let conge of congeList" style="cursor: pointer;"(click)="editConge(conge.id)"
                [class]= "conge.confirmation == false ? 'alert alert-danger' : 'alert alert-success'">
              <td>
                {{conge.id}}
              </td>
              <td>
                {{conge.user.nom}}
              </td>
              <td>
                {{conge.user.prenom}}
              </td>
              <td>
                {{conge.dateDebut}}
              </td>
              <td>
                {{conge.dateFin}}
              </td>
              <td>
                {{conge.raison}}
              </td>
              <td>
                {{conge.soldeConge}}
              </td>
              <td>
                {{conge.payer}}
              </td>
              <td>
                {{conge.confirmation}}
              </td>
  
            </tr>
          </tbody>
        </table>
        <div class="ps__rail-x" style="left: 0px; bottom: 0px;">
          <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
        </div>
        <div class="ps__rail-y" style="top: 0px; right: 0px;">
          <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
        </div>
      </div>
    </div>
  </div>
