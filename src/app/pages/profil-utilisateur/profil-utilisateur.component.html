<div class="card">
    <div class="card-header">
        
      <h4 class="card-title"> Profil utilisateur</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive ps">
        <button class="btn btn-primary" (click)= "toAddUser()"><i class="fas fa-user-plus"></i></button> <br><br>
        <table class="table tablesorter " id="">
          <thead class=" text-primary">
            <tr>
              <th>
                Id
              </th>
              <th>
                Login
              </th>
              <th>
                Password
              </th>
              <th>
                Nom
              </th>
              <th>
                Prenom
              </th>
              <th>
                Mail
              </th>
              <th>
                Tel
              </th>
              <th>
                Active
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor= "let user of userList" style="cursor: pointer;">
              <td>
                {{user.id}}
              </td>
              <td>
                {{user.login}}
              </td>
              <td>
                {{user.password}}
              </td>
              <td>
                {{user.nom}}
              </td>
              <td>
                {{user.prenom}}
              </td>
              <td>
                {{user.mail}}
              </td>
              <td>
                {{user.tel}}
              </td>
              <td>
                {{user.accepted}}
              </td>

            </tr>
          </tbody>
        </table>
      <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></div>
    </div>
  </div>
